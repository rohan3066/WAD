<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Student Dashboard</h2>
    <div class="card p-4 shadow">
        <h4 class="mb-4">Student Information</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> <span id="displayName"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span id="displayEmail"></span></li>
            <li class="list-group-item"><strong>College:</strong> <span id="displayCollege"></span></li>
            <li class="list-group-item"><strong>Course:</strong> <span id="displayCourse"></span></li>
            <li class="list-group-item"><strong>Gender:</strong> <span id="displayGender"></span></li>
            <li class="list-group-item"><strong>Department:</strong> <span id="displayDepartment"></span></li>
        </ul>
    </div>
    <a href="login.html" class="btn btn-link mt-3">Logout</a>

    <script>
        // Retrieve stored data from localStorage and display it on the dashboard
        window.onload = function() {
            document.getElementById('displayName').innerText = localStorage.getItem('studentName');
            document.getElementById('displayEmail').innerText = localStorage.getItem('studentEmail');
            document.getElementById('displayCollege').innerText = localStorage.getItem('studentCollege');
            document.getElementById('displayCourse').innerText = localStorage.getItem('studentCourse');
            document.getElementById('displayGender').innerText = localStorage.getItem('studentGender');
            document.getElementById('displayDepartment').innerText = localStorage.getItem('studentDepartment');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
